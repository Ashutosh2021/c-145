<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    
    
    <a-scene>
        <a-box position="-2 0 -6" rotation="0 0 0" color="red"></a-box>
        <a-sphere position="0 0 -6" radius="0.6" color="orange"></a-sphere>
        <a-cylinder position="1.8 0 -6" radius="0.3" color="darkgreen" height="1.5"></a-cylinder>
        <a-cone position="4 0 -6" radius="0.4" color="blue" height="1.3"></a-cone>
        <a-ring position="-4 0 -6" radius-inner="0.2" radius-outer="0.6" color="purple" rotation="0 80 0"></a-ring>
        <a-octahedron position="-6 0 -6" color="brown" radius="0.7" rotation="0 20 0"></a-octahedron>
        <a-plane position="-1.5 -1 -9" width="20" height="5" color="grey" rotation="-60 0 0"></a-plane>
    </a-scene>
</body> 
</html>
